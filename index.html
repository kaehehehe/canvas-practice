<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <title>Canvas Practice</title>
</head>
<body>
  <div class="field">
    <canvas id="canvas"></canvas>
    <div class="tools">
      <button onclick="undo_last()" type="button" class="button">Undo</button>
      <button onclick="clear_canvas()" type="button" class="button">Clear</button>
      <div onclick="change_color(this)" class="color-field" style="background: hotpink;"></div>
      <div onclick="change_color(this)" class="color-field" style="background: skyblue;"></div>
      <div onclick="change_color(this)" class="color-field" style="background: orange;"></div>
      <div onclick="change_color(this)" class="color-field" style="background: blueviolet;"></div>

      <input oninput="draw_color = this.value" type="color" class="color-picker">
      <input oninput="draw_width = this.value" type="range" min="1" max="100" class="pen-range">
    </div>
  </div>
</body>
</html>
